<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShieldPass - Secure Password Generator</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <main class="password-generator">
      <header>
        <h1>ğŸ” ShieldPass</h1>
        <p>Generate strong and customizable passwords in seconds.</p>
      </header>

      <section class="controls">
        <div>
          <label>
            Password Length:
            <select id="passwordLength">
              <option value="" disabled selected hidden>Selecione</option>
              <option value="8">8</option>
              <option value="12">12</option>
              <option value="16">16</option>
            </select>
          </label>
        </div>

        <div class="checkbox-group">
          <label
            ><input type="checkbox" id="includeUppercase" /> Include Uppercase
            Letters</label
          >
          <label
            ><input type="checkbox" id="includeLowercase" /> Include Lowercase
            Letters</label
          >
          <label
            ><input type="checkbox" id="includeNumbers" /> Include
            Numbers</label
          >
          <label
            ><input type="checkbox" id="includeSymbols" /> Include
            Symbols</label
          >
        </div>

        <button id="generateButton">Generate Password</button>
      </section>

      <section class="output">
        <input
          type="text"
          id="generatedPassword"
          readonly
          placeholder="Your secure password will appear here..."
        />
        <button id="copyButton">Copy to Clipboard ğŸ“‹</button>
      </section>
    </main>
  </body>
</html>
