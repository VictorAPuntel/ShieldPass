<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShieldPass - Secure Password Generator</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <main class="password-generator">
      <header>
        <h1>🔐 ShieldPass</h1>
        <p>Generate strong and customizable passwords in seconds.</p>
      </header>

      <section class="controls">
        <div class="password-selection">
          <label> Password Length: </label>
          <select id="passwordLength" name="passwordLength" required>
            <option value="" disabled selected hidden>Selecione</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
          </select>
        </div>

        <div>
          <div class="checkbox-group">
            <input type="checkbox" id="includeUppercase" />
            <label for="includeUppercase"> Include Uppercase Letters</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="includeLowercase" />
            <label for="includeLowercase"> Include Lowercase Letters</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="includeNumbers" />
            <label for="includeNumbers"> Include Numbers</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="includeSymbols" />
            <label for="includeSymbols"> Include Symbols</label>
          </div>
        </div>

        <button id="generateButton">Generate Password</button>
      </section>

      <section class="output">
        <input
          type="text"
          id="generatedPassword"
          readonly
          placeholder="Your secure password will appear here..."
        />
        <button id="copyButton">Copy to Clipboard 📋</button>
      </section>
    </main>
    <div id="toast" class="toast">
      Senha copiada para a área de transferência!
    </div>

    <script src="script.js"></script>
  </body>
</html>
